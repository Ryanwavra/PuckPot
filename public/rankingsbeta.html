    <style>

            align-items: center;
        }

        .button {
          width: 90vw;
          text-align: center;
          background-color: #0074D9;
          border-color: #0074D9;
          font-weight: bold;
          font-size: 0.8rem;
          padding: 0.6em 1.4em;
          border-radius: 30px;
          text-decoration: none;
          color: white;
        }

        h1 {
          padding: 2vw;
          font-size: 1.6rem;
        }

    </style>
</head>
